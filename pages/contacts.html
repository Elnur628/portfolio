<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/scss/index.css">
        <link rel="shortcut icon" href="../assets/img/loqo.ico"
            type="image/x-icon">
        <title>ER Portfolio</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>

<!--**********************************************************************************************************-->
        <!--** HEADER START **-->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="head"> </div>
                </div>
            </div>
        </header>
        <!--** HEADER END **-->

<!--**********************************************************************************************************-->
        
        <!--**MAIN START**-->
        <section class="mainCheckOut">
            <div class="checkOut">
                <h2>Contact</h2>
                <form class="checkOutForm">
                    <div class="name">
                        <div class="inputGroup">
                            <input type="text"
                                placeholder="First Name" id="fname">
                        </div>
                        <div class="inputGroup">
                            <input type="text"
                                placeholder="Last Name" id="lname">
                        </div>
                    </div>
                    <div class="email inputGroup">
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div class="phoneNumber inputGroup">
                        <input type="tel" placeholder="Phone No" id="phone">
                    </div>
                    <div class="programmings inputGroup">
                        <select id="service" name="service">
                            <option value=""></option>
                            <option value="frontend">Front-End Programming</option>
                            <option value="backend">Back-End Programming</option>
                            <option value="sql">SQL Programming</option>
                            <option value="java">Java Programming</option>
                        </select>
                    </div>
                    <div class="textArea inputGroup">
                        <textarea
                            placeholder="Leave a comment about your order" id="info"></textarea>
                    </div>
                    <div class="checkoutButton inputGroup">
                        <button type="submit"><a href="#">Submit</a></button>
                    </div>
                </form>
            </div>
        </section>

        <!--**MAIN START**-->


        <!--** FOOTER START **-->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="social"> </div>
                    <div class="pages">
                        <div class="pLeft">
                            <div class="pageLeft">
                                <ul class="leftList"> </ul>
                            </div>
                        </div>

                        <div class="pRight">
                            <div class="pageRight">
                                <ul class="rightList"> </ul>
                            </div>
                        </div>
                    </div>
                    <div class="copyRight">
                        <div class="line"> </div>
                        <div class="co">
                            <p>Copyright 2024. All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--** FOOTER END **-->
<!--**********************************************************************************************************-->

        <!--** SCRIPTS **-->
        <script type="module" src="../assets/js/index.js"></script>
        <script type="module" src="../assets/js/pages/contacts.js"></script>
        <script src="https://kit.fontawesome.com/6a70985f56.js" crossorigin="anonymous"></script>
        <!--** SCRIPTS **-->
<!--**********************************************************************************************************-->

        <!--** Swiper JS **-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!--** Swiper JS **-->
        
<!--**********************************************************************************************************-->
    </body>
</html>
